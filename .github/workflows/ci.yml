name: Detect Push on Main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print a message
        run: echo "A push has been detected on the main branch!"

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{variables.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{variables.SSH_HOST}} >> ~/.ssh/known_hosts

      - name: Run git pull on remote server
        run: |
          ssh -o StrictHostKeyChecking=no aarons@${{variables.SSH_HOST}} << 'EOF'
            cd /home/admin/ProjetCodeSource
            git pull origin main
          EOF
      